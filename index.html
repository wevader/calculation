<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script defer src="calculadora.js" ></script>

  <title>Calculadora</title>
</head>
<body>

  <section class="calculadora">

    <header>
      <input type="text" class="resultado1" id="operacion" readonly>
      <input type="text" class="resultado2" id="resultado" readonly>
    </header>
    <section class="botones"> 
      <input class="boton" type="button" value="+" onclick="agregar('+')"></input>
      <input class="boton" type="button" value="-" onclick="agregar('-')"></input>
      <input class="boton" type="button" value="*" onclick="agregar('*')"></input>
      <input class="boton" type="button" value="/" onclick="agregar('/')"></input>
      <input class="boton" type="button" value="7" onclick="agregar('7')"></input>
      <input class="boton" type="button" value="8" onclick="agregar('8')"></input>
      <input class="boton" type="button" value="9" onclick="agregar('9')"></input>
      <input class="boton" type="button" value="AC" onclick="borrar()"></input>    
      <input class="boton" type="button" value="4" onclick="agregar('4')"></input>
      <input class="boton" type="button" value="5" onclick="agregar('5')"></input>
      <input class="boton" type="button" value="6" onclick="agregar('6')"></input>
      <input class="boton" type="button" value="=" onclick= "calcular()"></input>
      <input class="boton" type="button" value="1" onclick="agregar('1')"></input>
      <input class="boton" type="button" value="2" onclick="agregar('2')"></input>
      <input class="boton" type="button" value="3" onclick="agregar('3')"></input>
      <input class="boton" type="button" value="0" onclick="agregar('0')"></input>
    </section>
  </section>
  
  
</body>
</html>
